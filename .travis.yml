sudo: false
language: ruby
rvm:
  - 2.5.1
cache:
  directories:
    - /home/travis/.rvm/
notifications:
  email: false
before_install: gem install bundler -v 1.17.3
script:
  - bundle exec rake
  - bundle exec rubocop
deploy:
  - provider: releases
    api_key: ${GITHUB_DEPLOY_TOKEN}
    name: KSP-CI ${TRAVIS_TAG}
    on:
      tags: true
